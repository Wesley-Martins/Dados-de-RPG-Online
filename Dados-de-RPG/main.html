<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados RPG Online</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/tipo-de-dado/dado-de-20-logo.png" alt="dado-de-20-lados">
            <h1>Dados RPG Online</h1>
        </div>
        <div class="theme">
            <p>Tema: &#127779; &#9789;</p>
        </div>
    </header>
    <main>
        <section class="colors-chose">
            <h2>Cor dos dados:</h2>
            <form class="dice-colors">
                <label for="azul">&#128998;</label>
                <input type="radio" name="color" id="azul">
                <label for="vermelho">&#128997;</label>
                <input type="radio" name="color" id="vermelho">
                <label for="verde">&#129001;</label>
                <input type="radio" name="color" id="verde">
            </form>
        </section>
        <section class="options">
            <div class="dice-number">
                <p>Número de dados:</p>
                <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
            <div class="number-of-sides">
                <p>Número de lados:</p>
                <select>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="20">20</option>
                </select>
            </div>
            <div class="dices">
                <div class="dice">
                    <img src="images/tipo-de-dado/dado-de-20.png" alt="dado">
                    <p>1</p>
                </div>
                <button id="dice-throw">Lançar</button>
            </div>
        </section>
    </main>  
</body>
</html>
